<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthCare â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --teal: #1ABCB0;
      --teal-dark: #138a81;
      --teal-light: #e0f7f5;
      --bg: #f4fafa;
      --card: #ffffff;
      --text: #1e3a3a;
      --muted: #7da8a8;
      --border: #d0ecea;
      --error: #e05c5c;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: 'DM Sans', sans-serif;
      background-image: radial-gradient(ellipse at 20% 20%, rgba(26,188,176,0.12) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 80%, rgba(26,188,176,0.08) 0%, transparent 60%);
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 48px 40px 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 40px rgba(26,188,176,0.12), 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      animation: fadeUp 0.5s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Avatar Icon */
    .avatar-wrap {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid var(--teal);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      background: white;
      box-shadow: 0 0 0 6px var(--teal-light);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 6px var(--teal-light); }
      50%       { box-shadow: 0 0 0 10px rgba(26,188,176,0.15); }
    }

    .avatar-svg { width: 52px; height: 52px; color: var(--teal); }

    /* Flash messages */
    .flash {
      width: 100%;
      background: #fef0f0;
      border: 1px solid #f5c6c6;
      color: var(--error);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.85rem;
      margin-bottom: 18px;
      text-align: center;
    }

    /* Input groups */
    .input-group {
      width: 100%;
      position: relative;
      margin-bottom: 14px;
    }

    .input-group svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--teal);
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      background: var(--teal-light);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-group input::placeholder { color: var(--muted); }

    .input-group input:focus {
      border-color: var(--teal);
      box-shadow: 0 0 0 3px rgba(26,188,176,0.15);
      background: white;
    }

    .hint {
      width: 100%;
      text-align: center;
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 4px;
      margin-bottom: 24px;
    }

    .hint a {
      color: var(--teal);
      font-weight: 600;
      text-decoration: none;
    }
    .hint a:hover { text-decoration: underline; }

    /* Login button */
    .btn-login {
      width: 100%;
      padding: 15px;
      background: var(--teal);
      color: white;
      border: none;
      border-radius: 14px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 4px 16px rgba(26,188,176,0.35);
    }

    .btn-login:hover {
      background: var(--teal-dark);
      box-shadow: 0 6px 20px rgba(26,188,176,0.45);
    }

    .btn-login:active { transform: scale(0.98); }

    .app-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      color: var(--teal-dark);
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- Avatar -->
    <div class="avatar-wrap">
      <svg class="avatar-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
      </svg>
    </div>

    <p class="app-name">HealthCare</p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/" style="width:100%">
      <!-- Username -->
      <div class="input-group">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
        </svg>
        <input type="text" name="username" placeholder="username / email" required autocomplete="username"/>
      </div>

      <!-- Password -->
      <div class="input-group">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <rect x="5" y="11" width="14" height="10" rx="2"/>
          <path d="M8 11V7a4 4 0 018 0v4"/>
        </svg>
        <input type="password" name="password" placeholder="password" required autocomplete="current-password"/>
      </div>

      <p class="hint">Don't have an account? <a href="/signup">Sign up</a></p>

      <button type="submit" class="btn-login">Log In</button>
    </form>

  </div>
</body>
</html>
