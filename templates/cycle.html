<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menstruation Cycle â€“ HealthCare</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--teal:#1ABCB0;--teal-dark:#138a81;--teal-light:#e0f7f5;--bg:#f0fafa;--card:#fff;--text:#1e3a3a;--muted:#7da8a8;--border:#d0ecea;--pink:#e0607a;--pink-light:#fde8f0;}
    body{min-height:100vh;background:var(--bg);font-family:'DM Sans',sans-serif;}
    .topbar{background:var(--teal);padding:20px 24px 24px;}
    .topbar-inner{display:flex;align-items:center;gap:14px;}
    .back-btn{background:rgba(255,255,255,0.2);border:none;border-radius:10px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;color:white;text-decoration:none;}
    .back-btn svg{width:20px;height:20px;}
    .topbar h1{font-family:'Playfair Display',serif;color:white;font-size:1.4rem;}
    .content{padding:24px 20px;max-width:480px;margin:0 auto;}

    /* Tracker ring */
    .tracker-wrap{display:flex;justify-content:center;margin-bottom:28px;}
    .tracker{position:relative;width:200px;height:200px;}
    .tracker svg{width:200px;height:200px;transform:rotate(-90deg);}
    .tracker-bg{fill:none;stroke:var(--teal-light);stroke-width:14;}
    .tracker-fill{fill:none;stroke:var(--pink);stroke-width:14;stroke-linecap:round;stroke-dasharray:565;stroke-dashoffset:200;transition:stroke-dashoffset 1s ease;}
    .tracker-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;}
    .tracker-day{font-family:'Playfair Display',serif;font-size:2.8rem;color:var(--text);line-height:1;}
    .tracker-label{font-size:0.75rem;color:var(--muted);font-weight:500;text-transform:uppercase;letter-spacing:1px;}

    /* Phase badge */
    .phase-badge{text-align:center;margin-bottom:24px;}
    .phase-tag{display:inline-block;background:var(--pink-light);color:var(--pink);padding:6px 18px;border-radius:20px;font-size:0.82rem;font-weight:600;}

    /* Info cards */
    .info-grid{display:flex;flex-direction:column;gap:14px;margin-bottom:24px;}
    .info-card{background:var(--card);border-radius:16px;padding:18px 20px;border:1.5px solid var(--border);box-shadow:0 2px 12px rgba(26,188,176,0.07);display:flex;align-items:center;gap:16px;cursor:pointer;transition:transform 0.18s,box-shadow 0.18s;}
    .info-card:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(26,188,176,0.14);}
    .info-icon{width:48px;height:48px;border-radius:13px;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
    .info-icon svg{width:24px;height:24px;}
    .icon-pink{background:var(--pink-light);color:var(--pink);}
    .icon-teal{background:var(--teal-light);color:var(--teal-dark);}
    .icon-purple{background:#ede8fd;color:#7c5cbf;}
    .info-text h3{font-size:0.95rem;font-weight:600;color:var(--text);margin-bottom:2px;}
    .info-text p{font-size:0.8rem;color:var(--muted);}
    .info-arrow{margin-left:auto;color:var(--border);}
    .info-arrow svg{width:18px;height:18px;}

    /* Log button */
    .btn-log{width:100%;padding:15px;background:var(--pink);color:white;border:none;border-radius:14px;font-family:'DM Sans',sans-serif;font-size:1rem;font-weight:600;cursor:pointer;box-shadow:0 4px 16px rgba(224,96,122,0.35);transition:background 0.2s;}
    .btn-log:hover{background:#c44e68;}

    /* Month strip */
    .month-strip{display:flex;gap:6px;overflow-x:auto;padding-bottom:4px;margin-bottom:24px;scrollbar-width:none;}
    .month-strip::-webkit-scrollbar{display:none;}
    .day-dot{display:flex;flex-direction:column;align-items:center;gap:4px;flex-shrink:0;cursor:pointer;}
    .day-dot span{font-size:0.7rem;color:var(--muted);}
    .dot{width:32px;height:32px;border-radius:50%;background:var(--teal-light);display:flex;align-items:center;justify-content:center;font-size:0.8rem;color:var(--muted);font-weight:500;transition:all 0.2s;}
    .dot.period{background:var(--pink);color:white;}
    .dot.today{background:var(--teal);color:white;box-shadow:0 2px 8px rgba(26,188,176,0.4);}
    .dot.fertile{background:#fdf0e0;color:#d4881a;border:1.5px solid #f0c87a;}

    @keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
    .content > *{animation:fadeUp 0.4s ease both;}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <a href="/dashboard" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 5l-7 7 7 7"/></svg></a>
      <h1>Menstruation Cycle</h1>
    </div>
  </div>

  <div class="content">

    <!-- Cycle ring tracker -->
    <div class="tracker-wrap">
      <div class="tracker">
        <svg viewBox="0 0 200 200">
          <circle class="tracker-bg" cx="100" cy="100" r="90"/>
          <circle class="tracker-fill" cx="100" cy="100" r="90" id="ring"/>
        </svg>
        <div class="tracker-center">
          <div class="tracker-day" id="cycleDay">14</div>
          <div class="tracker-label">Cycle Day</div>
        </div>
      </div>
    </div>

    <!-- Current phase -->
    <div class="phase-badge">
      <span class="phase-tag">ðŸŒ¸ Ovulation Phase</span>
    </div>

    <!-- Month strip -->
    <div class="month-strip" id="monthStrip"></div>

    <!-- Info cards -->
    <div class="info-grid">
      <div class="info-card">
        <div class="info-icon icon-pink">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402z"/></svg>
        </div>
        <div class="info-text">
          <h3>Cycle Day</h3>
          <p>Day 14 of 28 Â· Started Feb 8</p>
        </div>
        <div class="info-arrow"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg></div>
      </div>

      <div class="info-card">
        <div class="info-icon icon-teal">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
        </div>
        <div class="info-text">
          <h3>Next Period</h3>
          <p>Expected in 14 days Â· Mar 7</p>
        </div>
        <div class="info-arrow"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg></div>
      </div>

      <div class="info-card">
        <div class="info-icon icon-purple">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
        <div class="info-text">
          <h3>Doctor's Advice</h3>
          <p>Recommended supplements &amp; tips</p>
        </div>
        <div class="info-arrow"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg></div>
      </div>
    </div>

    <button class="btn-log" onclick="alert('Log symptoms feature coming soon!')">+ Log Today\'s Symptoms</button>

  </div>

  <script>
    // Draw month strip
    const strip = document.getElementById('monthStrip');
    const days = ['S','M','T','W','T','F','S'];
    const today = 21;
    const periodDays = [8,9,10,11,12];
    const fertileDays = [13,14,15,16,17];
    for (let i = 1; i <= 28; i++) {
      const d = document.createElement('div');
      d.className = 'day-dot';
      let cls = '';
      if (i === today) cls = 'today';
      else if (periodDays.includes(i)) cls = 'period';
      else if (fertileDays.includes(i)) cls = 'fertile';
      d.innerHTML = `<span>${days[(i-1)%7]}</span><div class="dot ${cls}">${i}</div>`;
      strip.appendChild(d);
      if (i === today) d.scrollIntoView({inline:'center', behavior:'smooth'});
    }
    // Animate ring (day 14 of 28 = 50%)
    const circumference = 2 * Math.PI * 90;
    const pct = 14 / 28;
    document.getElementById('ring').style.strokeDashoffset = circumference * (1 - pct);
    document.getElementById('ring').style.strokeDasharray = circumference;
  </script>
</body>
</html>
